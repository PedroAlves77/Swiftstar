<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>SwiftStars — Notificações</title>
  <link rel="stylesheet" href="estilo/style.css">

</head>

<body>
  <div class="container">
    <header class="topbar navbar navbar-expand-lg bg-orange navbar-dark rounded mb-3 px-3">

        <h1>Notificações</h1>
      </div>
      <nav class="menu top-actions d-none d-lg-flex" style="margin-top:8px">

        <a href="perfil.html"> <img src="assets/foto com moldura.png" style="scale: 80%;">
        </a>
      </nav>
      <!-- Botão hambúrguer -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral"
        aria-controls="menuLateral">
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex align-items-center mb-3">
          <img src="assets/foto com moldura.png" alt="">
          <div>

          </div>
        </div>
        <nav class="nav flex-column">

          <a class="nav-link" href="missoes.html"> Missões</a>

          <a class="nav-link" href="recompensas.html"> Notificações</a>
          <a class="nav-link" href="perfil.html"> Perfil</a>
        </nav>
      </div>
    </div>

    <main style="margin-top:12px">
      <div class="card notif-grid">
        <button class="item"
          style="text-align:left;display:flex;gap:12px;align-items:center;border:none;background:transparent;padding:0">
          <div
            style="width:64px;height:64px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center">
            <img src="assets/Trofeu.png">
          </div>
          <div>
            <h4 style="margin:0">Parabéns!</h4>
            <p class="small">Você está no ranking em 1º lugar!!!</p>
          </div>
        </button>

        <button class="item"
          style="text-align:left;display:flex;gap:12px;align-items:center;border:none;background:transparent;padding:0">
          <div
            style="width:64px;height:64px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center">
            <img src="assets/Estrela.png" style="width:44px">
          </div>
          <div>
            <h4 style="margin:0">Parabéns!</h4>
            <p class="small">Você completou sua missão diária</p>
          </div>
        </button>

        <button class="item"
          style="text-align:left;display:flex;gap:12px;align-items:center;border:none;background:transparent;padding:0">
          <div
            style="width:64px;height:64px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center">
            <img src="assets/presente.png" style="width:44px">
          </div>
          <div>
            <h4 style="margin:0">Recompensa Disponível</h4>
            <p class="small">Troque seus SwiftStars por recompensas!</p>
          </div>
        </button>
      </div>
    </main>

  <script src="app.js"></script>

</html>
