<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftStars - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo/login/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Header Section -->
        <div class="col-12 header-section">
          <div class="text-center py-4">
            <img
              src="assets/login/logo.png"
              alt="SwiftStars"
              class="logo-img mb-2"
            />
            <h1 class="welcome-text">Seja bem-vindo!</h1>
          </div>
        </div>

        <!-- Login Form Section -->
        <div class="col-12 form-section">
          <div class="form-container">
            <form id="loginForm">
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-icon">
                    <img
                      src="assets/login/fi_mail.svg"
                      alt="Email"
                      class="icon"
                    />
                  </span>
                  <input
                    type="email"
                    class="form-control custom-input"
                    id="email"
                    placeholder="Digite seu Email"
                    required
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="mb-2">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group position-relative">
                  <span class="input-icon">
                    <img
                      src="assets/login/fi_lock.svg"
                      alt="Senha"
                      class="icon"
                    />
                  </span>
                  <input
                    type="password"
                    class="form-control custom-input"
                    id="password"
                    placeholder="Digite sua senha"
                    required
                  />
                  <span class="eye-icon">
                    <img
                      src="assets/login/fi_eye-off.svg"
                      alt="Mostrar senha"
                      class="icon"
                    />
                  </span>
                </div>
              </div>

              <!-- Forgot Password Link -->
              <div class="text-end mb-3">
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
              </div>

              <!-- Login Button -->
              <button
                type="button"
                class="btn btn-login w-100 mb-3"
                onclick="window.location.href='home.html'"
              >
                Login
              </button>

              <!-- Sign Up Link -->
              <div class="text-center mb-4">
                <span class="signup-text">Ainda n√£o tem uma conta? </span>
                <a href="#" class="signup-link">Clique aqui!</a>
              </div>

              <!-- Divider -->
              <div class="divider-container">
                <div class="divider-line"></div>
                <span class="divider-text">Outras formas de login</span>
                <div class="divider-line"></div>
              </div>

              <!-- Social Login Buttons -->
              <button
                type="button"
                class="btn btn-social w-100 mb-3"
                onclick="window.location.href='home.html'"
              >
                <img
                  src="assets/login/facebook.svg"
                  alt="Facebook"
                  class="social-icon"
                />
                <span>Facebook</span>
              </button>

              <button
                type="button"
                class="btn btn-social w-100"
                onclick="window.location.href='home.html'"
              >
                <img
                  src="assets/login/google.svg"
                  alt="Google"
                  class="social-icon"
                />
                <span>Google</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login/scripts.js"></script>
  </body>
</html>
